{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      /* Container Styling */
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      /* Header */
      .container h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 1.8em;
      }

      /* Form Label */
      .container label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        text-align: left;
        color: #555;
      }

      /* Form Input */
      .container input[type="text"],
      .container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
      }

      /* Button Styling */
      .container button {
        width: 100%;
        padding: 12px;
        background-color: #4A90E2;
        color: white;
        font-size: 1em;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .container button:hover {
        background-color: #357ABD;
      }

      /* Additional Text Styling */
      .container p {
        margin-top: 20px;
        color: #777;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Student Login</h2>
      <form method="POST">
        {% csrf_token %}
        <div>
          <label for="roll_no">Roll Number:</label>
          <input type="text" id="roll_no" name="roll_no" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <button type="submit">Login</button>
        </div>
      </form>
      <p></p>
    </div>
  </body>
</html>
